<!DOCTYPE html>

<html lang="ja-JP">
    <head>
        <title>ビルド情報</title>
        <link rel="stylesheet" href="../common/common.css" type="text/css">
        <link rel="icon" href="../common/icon.ico">
        <script>
            fetch("../common/header.html")
              .then((response) => response.text())
              .then((data) => document.querySelector("#menu").innerHTML = data);
            fetch("../common/footer.html")
              .then((response) => response.text())
              .then((data) => document.querySelector("#footer").innerHTML = data);
          </script>
    </head>
    <body>
        <div id="menu" style="display: inline;"></div>
        <div class="main_content">
            <h1>サイトの情報</h1>
            <br>
            <h4 style="font-weight: 550; text-indent: 1.5rem;">バージョン:1.0.2408b</h4>
            <h4 style="font-weight: 550; text-indent: 2rem;">公開日 2023.11.5</h4>
            <h4 style="font-weight: 550; text-indent: 2rem;">最終更新日 2024.8.24</h4>
            <script>
                var today = new Date();
                var date = today.getFullYear() + "." + today.getMonth() + "." + today.getDate();
                var hanshinCommand = [49,57,49,57];
                var inputCommand = [];
                document.onkeydown = function(e)
                {
                    inputCommand.push(e.keyCode);
                    var inputCommandLen = inputCommand.length;
                    var inputCode = inputCommand[inputCommandLen - 1];
                    var commandCode = hanshinCommand[inputCommandLen - 1];
                    if (inputCode === commandCode)
                    {
                        if (inputCommandLen === hanshinCommand.length)
                        {
                            inputCommand.length = 0;    
                            console.log = "隠しコード:\"野獣\"を呼び出しました。"
                            location.replace("sc.html");
                        }
                    }
                    else
                    {
                        inputCommand.length = 0;
                    }
                }
            </script>
        </div>
        <div id="footer" style="display: inline;"></div>
    </body>
</html>
